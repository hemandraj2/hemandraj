<div class="protfolio_overview">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6 float-left">
                    <div class="mt-5">
                        <div class="mobile_input">
                            <input class="form-control" [(ngModel)]="customDropdown" #dropdown_custom
                                (click)="customDropdownClicked()" (change)="customDropdownChanged()"
                                (focus)="customDropdownFocused()" (input)="customDropdownTyped()"
                                (blur)="customDropdownBlur()" />
                            <div *ngIf="suggestionBoxActive">
                                <p>Suggestion Box Active</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
