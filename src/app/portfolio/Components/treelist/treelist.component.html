<app-header-common></app-header-common>
<div class="protfolio_overview">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="w-100" *ngFor="let pathName of path">
                    <p class="float-left" (click)="specificTraverse(pathName.id)">
                        {{pathName.name}} > 
                    </p>
                </div>
                <div class="col-md-4 float-left" *ngFor="let list_item of currentList">
                    <div class="card-container" (click)="cardTraverse(list_item.id)">
                        <div class="card">
                            <div class="front">
                                <h1 class="title">
                                    {{list_item.name}}
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
